<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)" />

  <!-- Decorative grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50" />
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="150" x2="1200" y2="150" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="250" x2="1200" y2="250" />
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="900" y1="0" x2="900" y2="300" />
    <line x1="1000" y1="0" x2="1000" y2="300" />
    <line x1="1100" y1="0" x2="1100" y2="300" />
  </g>

  <!-- Left decorative nodes -->
  <g fill="url(#nodeGrad)" opacity="0.6">
    <circle cx="80" cy="80" r="6" />
    <circle cx="120" cy="150" r="8" />
    <circle cx="60" cy="220" r="5" />
    <circle cx="180" cy="100" r="4" />
    <circle cx="200" cy="200" r="7" />
    <line x1="80" y1="80" x2="120" y2="150" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
    <line x1="120" y1="150" x2="60" y2="220" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
    <line x1="120" y1="150" x2="200" y2="200" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
  </g>

  <!-- Right decorative nodes -->
  <g fill="url(#nodeGrad)" opacity="0.6">
    <circle cx="1120" cy="80" r="6" />
    <circle cx="1080" cy="150" r="8" />
    <circle cx="1140" cy="220" r="5" />
    <circle cx="1020" cy="100" r="4" />
    <circle cx="1000" cy="200" r="7" />
    <line x1="1120" y1="80" x2="1080" y2="150" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
    <line x1="1080" y1="150" x2="1140" y2="220" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
    <line x1="1080" y1="150" x2="1000" y2="200" stroke="url(#nodeGrad)" stroke-width="2" opacity="0.4" />
  </g>

  <!-- Main title -->
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#textGrad)">
    Awesome Agent Skills
  </text>

  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#a0a0a0">
    Curated AI Agent Skills for Cursor, Claude Code, GitHub Copilot
  </text>

  <!-- Platform badges -->
  <g font-family="Arial, sans-serif" font-size="14">
    <!-- Cursor -->
    <rect x="340" y="210" width="80" height="28" rx="14" fill="#667eea" opacity="0.8" />
    <text x="380" y="229" text-anchor="middle" fill="#fff">Cursor</text>

    <!-- Claude -->
    <rect x="440" y="210" width="100" height="28" rx="14" fill="#764ba2" opacity="0.8" />
    <text x="490" y="229" text-anchor="middle" fill="#fff">Claude Code</text>

    <!-- Copilot -->
    <rect x="560" y="210" width="80" height="28" rx="14" fill="#f093fb" opacity="0.8" />
    <text x="600" y="229" text-anchor="middle" fill="#fff">Copilot</text>

    <!-- Windsurf -->
    <rect x="660" y="210" width="80" height="28" rx="14" fill="#f5576c" opacity="0.8" />
    <text x="700" y="229" text-anchor="middle" fill="#fff">Windsurf</text>

    <!-- Codex -->
    <rect x="760" y="210" width="80" height="28" rx="14" fill="#667eea" opacity="0.8" />
    <text x="800" y="229" text-anchor="middle" fill="#fff">Codex</text>
  </g>

  <!-- Star decoration -->
  <g fill="#fff" opacity="0.3">
    <circle cx="250" cy="60" r="2" />
    <circle cx="950" cy="70" r="2" />
    <circle cx="150" cy="180" r="1.5" />
    <circle cx="1050" cy="250" r="1.5" />
    <circle cx="300" cy="260" r="2" />
    <circle cx="880" cy="50" r="1.5" />
  </g>
</svg>

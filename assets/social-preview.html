<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Social Preview - Awesome Agent Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1280px;
      height: 640px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Grid pattern */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* Floating nodes */
    .nodes {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .node {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      opacity: 0.5;
    }

    .node:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 8%; }
    .node:nth-child(2) { width: 30px; height: 30px; top: 25%; left: 15%; }
    .node:nth-child(3) { width: 15px; height: 15px; top: 60%; left: 5%; }
    .node:nth-child(4) { width: 25px; height: 25px; top: 80%; left: 12%; }
    .node:nth-child(5) { width: 20px; height: 20px; top: 15%; right: 10%; }
    .node:nth-child(6) { width: 30px; height: 30px; top: 35%; right: 8%; }
    .node:nth-child(7) { width: 15px; height: 15px; top: 70%; right: 15%; }
    .node:nth-child(8) { width: 25px; height: 25px; top: 85%; right: 5%; }

    .content {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    h1 {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 28px;
      color: #a0a0a0;
      margin-bottom: 40px;
    }

    .badges {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .badge {
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .badge-cursor { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .badge-claude { background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%); }
    .badge-copilot { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .badge-more { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }

    .stats {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 50px;
      color: #666;
      font-size: 16px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="grid"></div>

    <div class="node"></div>

</body>

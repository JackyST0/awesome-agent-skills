<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="#1a1a2e" />

  <!-- Brain/AI icon stylized -->
  <g fill="url(#grad2)">
    <!-- Central node -->
    <circle cx="100" cy="100" r="12" />

    <!-- Surrounding nodes -->
    <circle cx="100" cy="55" r="8" />
    <circle cx="145" cy="77" r="8" />
    <circle cx="145" cy="123" r="8" />
    <circle cx="100" cy="145" r="8" />
    <circle cx="55" cy="123" r="8" />
    <circle cx="55" cy="77" r="8" />

    <!-- Connecting lines -->
    <line x1="100" y1="88" x2="100" y2="63" stroke="url(#grad2)" stroke-width="3" />
    <line x1="110" y1="94" x2="137" y2="81" stroke="url(#grad2)" stroke-width="3" />
    <line x1="110" y1="106" x2="137" y2="119" stroke="url(#grad2)" stroke-width="3" />
    <line x1="100" y1="112" x2="100" y2="137" stroke="url(#grad2)" stroke-width="3" />
    <line x1="90" y1="106" x2="63" y2="119" stroke="url(#grad2)" stroke-width="3" />
    <line x1="90" y1="94" x2="63" y2="81" stroke="url(#grad2)" stroke-width="3" />
  </g>

  <!-- Skill spark effects -->
  <g fill="#fff" opacity="0.8">
    <circle cx="130" cy="50" r="3" />
    <circle cx="160" cy="100" r="2" />
    <circle cx="40" cy="140" r="2.5" />
  </g>
</svg>

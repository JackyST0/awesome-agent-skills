<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Agent Skills - Search</title>
  <meta name="description" content="Search and discover AI Agent Skills for Cursor, Claude Code, GitHub Copilot, and more.">
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --bg-dark: #0f0c29;
      --bg-mid: #302b63;
      --bg-light: #24243e;
      --text: #e0e0e0;
      --text-muted: #a0a0a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary), #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .search-box {
      margin: 30px auto;
      max-width: 600px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: var(--primary);
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-color: transparent;
      color: white;
    }

    .stats {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .skill-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .skill-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .skill-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }

    .skill-name a {
      color: white;
      text-decoration: none;
    }

    .skill-name a:hover {
      color: var(--primary);
    }

    .skill-stars {
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #ffd700;
    }

    .skill-desc {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .skill-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      background: rgba(102, 126, 234, 0.2);
      color: var(--primary);
    }

    .tag.platform-cursor { background: rgba(102, 126, 234, 0.2); color: #667eea; }
    .tag.platform-claude { background: rgba(118, 75, 162, 0.2); color: #a855f7; }
    .tag.platform-copilot { background: rgba(240, 147, 251, 0.2); color: #f093fb; }
    .tag.platform-all { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .tag.category { background: rgba(255, 255, 255, 0.1); color: var(--text-muted); }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .skills-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Awesome Agent Skills</h1>
      <p class="subtitle">Search and discover AI Agent Skills for Cursor, Claude Code, GitHub Copilot, and more.</p>
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search skills by name, description, or category...">
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="cursor">Cursor</button>
      <button class="filter-btn" data-filter="claude">Claude</button>
      <button class="filter-btn" data-filter="copilot">Copilot</button>
      <button class="filter-btn" data-filter="official">Official</button>
      <button class="filter-btn" data-filter="collection">Collections</button>
      <button class="filter-btn" data-filter="devtools">Dev Tools</button>
      <button class="filter-btn" data-filter="devops">DevOps</button>
      <button class="filter-btn" data-filter="writing">Writing</button>
      <button class="filter-btn" data-filter="design">Design</button>
    </div>

    <div class="stats" id="stats">Loading skills...</div>

    <div class="skills-grid" id="skillsGrid"></div>

    <div class="no-results" id="noResults" style="display: none;">
      <p>No skills found matching your search.</p>
    </div>

    <footer>
      <p>
        <a href="https://github.com/JackyST0/awesome-agent-skills" target="_blank">GitHub</a> |
        <a href="https://github.com/JackyST0/awesome-agent-skills/blob/main/CONTRIBUTING.md" target="_blank">Contribute</a> |
        Made with love for the AI community
      </p>
    </footer>
  </div>

  <script>
    // Skills data
    const skills = [
      // Official Resources
      { name: "anthropics/skills", desc: "Anthropic Official Agent Skills Repository", stars: "56.1k", platform: "claude", category: "official", url: "https://github.com/anthropics/skills" },
      { name: "Agent Skills Spec", desc: "Official SKILL.md format specification", stars: "-", platform: "all", category: "official", url: "https://agentskills.io/specification" },

      // Collections
      { name: "awesome-cursorrules", desc: "The most comprehensive Cursor Rules collection", stars: "37.4k", platform: "cursor", category: "collection", url: "https://github.com/PatrickJS/awesome-cursorrules" },
      { name: "everything-claude-code", desc: "Complete Claude Code configs (agents/skills/hooks)", stars: "32.9k", platform: "claude", category: "collection", url: "https://github.com/affaan-m/everything-claude-code" },
      { name: "awesome-claude-skills (Composio)", desc: "Claude Skills collection by Composio", stars: "27.1k", platform: "claude", category: "collection", url: "https://github.com/ComposioHQ/awesome-claude-skills" },
      { name: "awesome-claude-code", desc: "Claude Code skills/hooks/plugins collection", stars: "22.1k", platform: "claude", category: "collection", url: "https://github.com/hesreallyhim/awesome-claude-code" },
      { name: "openskills", desc: "Universal Skills loader (npm install)", stars: "7.3k", platform: "all", category: "collection", url: "https://github.com/numman-ali/openskills" },
      { name: "awesome-claude-skills (VoltAgent)", desc: "Claude Skills collection by VoltAgent", stars: "4.4k", platform: "claude", category: "collection", url: "https://github.com/VoltAgent/awesome-claude-skills" },
      { name: "claude-skills", desc: "Claude Skills documentation by Simon Willison", stars: "910", platform: "claude", category: "collection", url: "https://github.com/simonw/claude-skills" },
      { name: "claude-code-kit", desc: "Claude Code toolkit with auto-activating skills", stars: "59", platform: "claude", category: "collection", url: "https://github.com/blencorp/claude-code-kit" },

      // Dev Tools
      { name: "claude-code-security-review", desc: "AI security review GitHub Action (Official)", stars: "-", platform: "claude", category: "devtools", url: "https://github.com/anthropics/claude-code-security-review" },
      { name: "trailofbits/skills", desc: "Trail of Bits security research & audit Skills", stars: "-", platform: "claude", category: "devtools", url: "https://github.com/trailofbits/skills" },
      { name: "playwright-skill", desc: "Playwright browser automation testing Skill", stars: "-", platform: "claude", category: "devtools", url: "https://github.com/lackeyjb/playwright-skill" },
      { name: "code-review", desc: "Smart code review example Skill", stars: "-", platform: "all", category: "devtools", url: "https://github.com/JackyST0/awesome-agent-skills/tree/main/examples/code-review" },
      { name: "git-commit", desc: "Git commit message generator Skill", stars: "-", platform: "all", category: "devtools", url: "https://github.com/JackyST0/awesome-agent-skills/tree/main/examples/git-commit" },
      { name: "unit-test-generator", desc: "Unit test auto-generator Skill", stars: "-", platform: "all", category: "devtools", url: "https://github.com/JackyST0/awesome-agent-skills/tree/main/examples/unit-test-generator" },
      { name: "api-doc-generator", desc: "API documentation generator Skill", stars: "-", platform: "all", category: "devtools", url: "https://github.com/JackyST0/awesome-agent-skills/tree/main/examples/api-doc-generator" },
      { name: "debug-helper", desc: "Code debugging assistant Skill", stars: "-", platform: "all", category: "devtools", url: "https://github.com/JackyST0/awesome-agent-skills/tree/main/examples/debug-helper" },

      // DevOps
      { name: "devops-claude-skills", desc: "DevOps workflow marketplace with Terraform/K8s", stars: "-", platform: "claude", category: "devops", url: "https://github.com/ahmedasmar/devops-claude-skills" },
      { name: "claudekit-skills", desc: "Docker/GCP/Cloudflare deployment and management", stars: "-", platform: "claude", category: "devops", url: "https://github.com/mrgoonie/claudekit-skills" },
      { name: "claudebox", desc: "Dockerized Claude Code dev environment", stars: "-", platform: "claude", category: "devops", url: "https://github.com/RchGrav/claudebox" },

      // Writing
      { name: "doc-coauthoring", desc: "Document co-authoring Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/doc-coauthoring" },
      { name: "internal-comms", desc: "Internal communications generation Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/internal-comms" },
      { name: "docx", desc: "Word document processing Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/docx" },
      { name: "pdf", desc: "PDF document processing Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/pdf" },
      { name: "pptx", desc: "PowerPoint presentation generator Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/pptx" },
      { name: "xlsx", desc: "Excel spreadsheet processing Skill (Official)", stars: "-", platform: "claude", category: "writing", url: "https://github.com/anthropics/skills/tree/main/skills/xlsx" },

      // Design
      { name: "frontend-design", desc: "Frontend UI design Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/frontend-design" },
      { name: "brand-guidelines", desc: "Brand design guidelines Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/brand-guidelines" },
      { name: "canvas-design", desc: "Canvas design Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/canvas-design" },
      { name: "theme-factory", desc: "Theme style factory Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/theme-factory" },
      { name: "algorithmic-art", desc: "Algorithmic art generation Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/algorithmic-art" },
      { name: "slack-gif-creator", desc: "Slack GIF creator Skill (Official)", stars: "-", platform: "claude", category: "design", url: "https://github.com/anthropics/skills/tree/main/skills/slack-gif-creator" },
    ];

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const skillsGrid = document.getElementById('skillsGrid');
    const statsEl = document.getElementById('stats');
    const noResults = document.getElementById('noResults');
    const filterBtns = document.querySelectorAll('.filter-btn');

    let currentFilter = 'all';

    // Render skills
    function renderSkills(filteredSkills) {
      if (filteredSkills.length === 0) {
        skillsGrid.innerHTML = '';
        noResults.style.display = 'block';
        statsEl.textContent = 'No skills found';
        return;
      }

      noResults.style.display = 'none';
      statsEl.textContent = `Showing ${filteredSkills.length} of ${skills.length} skills`;

      skillsGrid.innerHTML = filteredSkills.map(skill => `
        <div class="skill-card">
          <div class="skill-header">
            <div class="skill-name">
              <a href="${skill.url}" target="_blank">${skill.name}</a>
            </div>
            ${skill.stars !== '-' ? `<span class="skill-stars">${skill.stars}</span>` : ''}
          </div>
          <p class="skill-desc">${skill.desc}</p>
          <div class="skill-tags">
            <span class="tag platform-${skill.platform}">${skill.platform}</span>
            <span class="tag category">${skill.category}</span>
          </div>
        </div>
      `).join('');
    }

    // Filter and search
    function filterSkills() {
      const query = searchInput.value.toLowerCase();

      let filtered = skills;

      // Apply category filter
      if (currentFilter !== 'all') {
        filtered = filtered.filter(s =>
          s.platform === currentFilter ||
          s.category === currentFilter
        );
      }

      // Apply search query
      if (query) {
        filtered = filtered.filter(s =>
          s.name.toLowerCase().includes(query) ||
          s.desc.toLowerCase().includes(query) ||
          s.category.toLowerCase().includes(query)
        );
      }

      renderSkills(filtered);
    }

    // Event listeners
    searchInput.addEventListener('input', filterSkills);

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        filterSkills();
      });
    });

    // Initial render
    renderSkills(skills);
  </script>
</body>
</html>
